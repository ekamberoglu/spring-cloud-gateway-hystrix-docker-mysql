server:
  port: 8080
spring:
  datasource:
    #url: jdbc:mysql://localhost:3306/kayromino
    url: jdbc:mysql://mysqldb:3306/orderdb
    username: root
    password: root
    #password: password
    platform: mysql
    initialization-mode: always
  application:
    name: ORDER-SERVICE
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost





